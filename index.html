<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="qofday">Quote of the day</div>
        <div class="quote">
            <div class="content">Fetching a new quote...</div>
            <div class="author"></div>
        </div>
        <button onclick="getQuote(apiurl)" class="gen">Generate Quote</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
